---
driver:
  name: vagrant
  provider: parallels
  customize: 
    hypervisor-type: apple

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 17.9.26
  channel: current
  install_strategy: once
  chef_license: accept
  always_update_cookbooks: true
  root_path: /Users/Shared/kitchen
  policyfile_path: ./policies/stocker.rb
  encrypted_data_bag_secret_key_path: ./encrypted_data_bag_secret
  data_bags_path: ./data_bags

verifier:
  name: inspec
  sudo: true
  transport:
    connection_retry_sleep: 5
  reporter:
    - cli
    - junit:/tmp/%{suite}-%{platform}-inspec.xml
  inspec_tests:
    - test/integration/default

platforms:
  - name: ubuntu
    driver:
      box: ubuntu-20.04

suites:
  - name: default
    

